session:
  title: Figma PluginsとFigma Live Embedで実現するフロントエンドとデザインのより良い関係
  detail: |
    デザインとフロントエンドの関係を良くするすることはプロダクト開発のDXに大きく関わってきます。
    この発表では最近公開されたFigma PluginとFigmaのLive Embedという機能を使い、よりなめらかにフロントエンドとデザインを繋げ、より効率の良くストレスのない開発体験を実現する方法について、実際のプロジェクトで運用した話も交え話したいと考えています。
